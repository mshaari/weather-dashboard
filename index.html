<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather App</title>
</head>

<body>

    <header>
        <h1 id="mainBanner">Weather Dashboard</h1>
    </header>

    <main>
        <nav>
            <div>
                <h2>Enter City Name</h2>
                <input type="text" placeholder="enter name of city" autofocus="true" class="form-input" id="cityName" />
                <br>
                <button type="submit" class="btn" id="searchCityButton">Search</button>
            </div>

            <div>
                <h3>Search History:</h3>
                <div id="searchHistory"></div>
            </div>
        </nav>

        <section id="information">
            <h3 id="nameOfCityEntered">
                </h1>

                <div class="weatherSegment" id="currentWeather"></div>

                <h2 id="FiveDayForecast"></h2>

                <div class="weather">
                    <div class="weatherSegment" id="day0"></div>

                    <div class="weatherSegment" id="day1"></div>

                    <div class="weatherSegment" id="day2"></div>

                    <div class="weatherSegment" id="day3"></div>

                    <div class="weatherSegment" id="day4"></div>

                </div> <!--weather-->
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
