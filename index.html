<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="Assets/style.css" />
        <title>Weather App</title>
    </head>

    <body>
        <h1 id="mainBanner">Weather Dashboard</h1>
        
        <h2>Enter City Name</h2>
        <input type="text" placeholder="enter name of city" autofocus="true" class="form-input" id="cityName"/>
        <button type="submit" class="btn" id="searchCityButton">Search</button>
        
        <div>
            <h3>Search History:</h3>
            <ul id="searchHistory"></ul>
        </div>

        <h3 id="nameOfCityEntered"></h1>


        <h3 id="FiveDayForecast"></h3>

        <div class="weather">        
            <div class="weatherSegment" id="day0"></div>

            <div class="weatherSegment" id="day1"></div>

            <div class="weatherSegment" id="day2"></div>
            
            <div class="weatherSegment" id="day3"></div>

            <div class="weatherSegment" id="day4"></div>

        </div> <!--weather-->


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="Assets/script.js"></script>
    </body>

</html>
